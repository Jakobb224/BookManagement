version: '3.8'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: myapp
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "3306:3306"

  php-apache:
    image: php:8.2-apache
    container_name: php-apache
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - ./www:/var/www/html
    ports:
      - "8080:80"
    networks:
      - app-network
    environment:
      - MYSQL_HOST=mariadb
      - MYSQL_DATABASE=myapp
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=mypassword

volumes:
  mariadb_data:

networks:
  app-network:
    driver: bridge